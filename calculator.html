<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css" />

    <script src="/js/calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="info">
        <div class="title"><h4>Basic Calculator</h4></div>
        <div class="model"><h4>fx-432</h4></div>
      </div>

      <input type="text" id="display" disabled />
      <input type="text" id="result" disabled />

      <button data-value="CA" class="clear">CA</button>
      <button data-value="/" class="divide">/</button>
      <button data-value="*" class="multiply">*</button>
      <button data-value="-" class="subtract">-</button>

      <button data-value="7" class="seven">7</button>
      <button data-value="8" class="eight">8</button>
      <button data-value="9" class="nine">9</button>
      <button data-value="+" class="add">+</button>

      <button data-value="4" class="four">4</button>
      <button data-value="5" class="five">5</button>
      <button data-value="6" class="six">6</button>
      <button data-value="1" class="one">1</button>

      <button data-value="2" class="two">2</button>
      <button data-value="3" class="three">3</button>
      <button data-value="D" class="delete">D</button>
      <button data-value="0" class="zero">0</button>
      <button data-value="." class="decimal">.</button>

      <button data-value="=" class="equals">=</button>
    </div>

    <a href="index.html" class="volver">Back to the main page</a>
  </body>
</html>
